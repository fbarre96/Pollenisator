paths:
  "/files/{pentest}/upload/proof/{defect_iid}":
    post:
      operationId: pollenisator.server.modules.filemanager.filemanager.upload
      tags:
        - FileManager
      summary: Upload a file
      parameters:
        - name: pentest
          in: path
          description: pentest name
          required: true
          schema:
            type: string
        - name: defect_iid
          in: path
          description: file will be tied to given iid
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upfile:
                  description: The file to upload
                  type: string
                  format: binary
              required:
                - upfile
      responses:
        "200":
          description: Successfully uploaded file
          content:
            application/json:
              examples:
                Successful:
                  value: '"{filename} was successfully uploaded"'
        "404":
          description: defect not found
          content:
            application/json:
              examples:
                Unknown defect:
                  value: '"The given iid does not match an existing defect"'
  "/files/{pentest}/list/{filetype}/{attached_iid}":
    get:
      operationId: pollenisator.server.modules.filemanager.filemanager.listFiles
      tags:
        - FileManager
      summary: Lists attached to given iid
      parameters:
        - name: pentest
          in: path
          description: pentest name
          required: true
          schema:
            type: string
        - name: attached_iid
          in: path
          description: file will be tied to given iid
          required: true
          schema:
            type: string
        - name: filetype
          in: path
          required: true
          schema:
            type: string
            enum:
              - result
              - proof
      responses:
        "200":
          description: Successfully listed files
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  "/files/{pentest}/download/{filetype}/{attached_iid}":
    get:
      operationId: pollenisator.server.modules.filemanager.filemanager.download
      tags:
        - FileManager
      summary: Download a file
      parameters:
        - name: pentest
          in: path
          description: pentest name
          required: true
          schema:
            type: string
        - name: attached_iid
          in: path
          description: file will be tied to given iid
          required: true
          schema:
            type: string
        - name: filetype
          in: path
          required: true
          schema:
            type: string
            enum:
              - result
              - proof
        - name: filename
          in: query
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Successfully downloaded file
          content:
            application/octet-steam:
              schema:
                type: string
                format: binary
                
        "404":
          description: File not found
          content:
            application/json:
              examples:
                file not found:
                  value: '"File not found"'
  "/files/{pentest}/{defect_iid}/{filename}":
    delete:
      operationId: pollenisator.server.modules.filemanager.filemanager.rmProof
      tags:
        - FileManager
      summary: Remove a proof file
      parameters:
        - name: pentest
          in: path
          description: pentest name
          required: true
          schema:
            type: string
        - name: defect_iid
          in: path
          description: object iid which have the file to delete
          required: true
          schema:
            type: string
        - name: filename
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Successfully deleted the file
          content:
            application/json:
              examples:
                Successful:
                  value: '"Successfully deleted {filename}"'
        "404":
          description: File not found
          content:
            application/json:
              examples:
                file not found:
                  value: '"File not found"'

  "/files/{pentest}/import":
    post:
      operationId: pollenisator.server.modules.filemanager.filemanager.importExistingFile
      tags:
        - FileManager
      summary: Import an existing tool file
      parameters:
        - name: pentest
          in: path
          description: pentest name
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                upfile:
                  description: The file to upload
                  type: string
                  format: binary
                plugin:
                  description: plugin name to use or auto-detect
                  type: string
                  default: "auto-detect"
                default_target:
                  description: Default pentest object to affect to
                  type: string
                  default: ""
                cmdline:
                  description: command line used if knowingly
                  type: string
                  default: ""
              required:
                - upfile
                - plugin
      responses:
        "200":
          description: Successfully imported file
          content:
            application/json:
              examples:
                successful import of nmap file:
                  value: '{
                    "Nmap.py": 1
                    }'